<div *ngIf="loaderService.isLoading | async" class="loader__container">
    <p>Loading data</p>
</div>
<div id="game" *ngIf="game">
    <h2>{{game.title}}</h2>
    <div id="game__info">
        <div class="image__genre__platform">
            <img src="{{game.thumbnail}}" alt="{{game.title}} image" class="image">
            <div class="info">
                <p><i class="fas fa-gamepad"></i>{{game.genre}}</p>
                <p><i class="fas fa-desktop"></i>{{game.platform}}</p>
            </div>
        </div>
        <div class="description">
            <p>Publisher: {{game.publisher}}</p>
            <p>Release Date: {{game.release_date | date}}</p>
            <p>{{game.short_description}}</p>
            <a href="{{game.game_url}}" target="_blank" class="game__link">Game</a>
        </div>
    </div>


    <div id="other">
        <h3 class="other__heading">Other from genre {{game.genre}}</h3>
        <div id="other__games">
            <div class="other__game" *ngFor="let game of games">
                <img class="other__game__image" [src]="game.thumbnail" alt="{{game.title}} image">
                <div class="other__game__info">
                    <div class="other__info">
                        <h3>Game: <span>{{game.title}}</span></h3>
                        <h3>Publisher: {{game.publisher}}</h3>
                    </div>
                    <div class="btn">
                        <a routerLink="/game/{{game.id}}"><i class="fas fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
