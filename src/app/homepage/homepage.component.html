<div id="homepage">
    <div class="hero">
        <img class="hero__image" src="../../assets/hero.jpg" alt="Hero background image">
        <div class="layer">
            <h2 class="heading">Find your favorite game & play!</h2>
            <p>Find games, start to play & enjoy!</p>
            <div class="btn">
                <a href="#all-games" class="browse">Browse Free Games</a>
            </div>
        </div>
    </div>
    <h2 id="all-games" class="all__games">All Games</h2>
    <div id="games">
        <div class="game" *ngFor="let game of games">
            <img class="game__image" [src]="game.thumbnail" alt="{{game.title}} image">
            <div class="game__info">
                <div class="info">
                    <h3>Game: <span>{{game.title}}</span></h3>
                    <h3>Publisher: {{game.publisher}}</h3>
                </div>
                <div class="btn">
                    <a routerLink="/game/{{game.id}}"><i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
