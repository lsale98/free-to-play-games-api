<div id="navigation">
    <div id="navigation__display">
        <a routerLink="/" (click)="scrollTop()">Free to play Games</a>
        <div class="btn" (click)="toggleMenu()">
            <img src="../../assets/menu.svg" alt="Menu Button">
        </div>
    </div>
    <div id="navigation__menu" [ngClass]="{'active': menuOpen}">
        <div class="general">
            <ul>
                <li>
                    <a routerLink="/" (click)="toggleMenu()">Home</a>
                </li>
            </ul>
        </div>
        <div class="genre" [ngClass]="{'active': genreMenuOpen}">
            <h3 (click)="toggleGenreMenu()"><i class="fas fa-chevron-down"></i>Genre</h3>
            <ul>
                <li>
                    <a href="#all-games" (click)="toggleMenu()">All Genres</a>
                </li>
                <li *ngFor="let category of categories">
                    <a routerLink="/genre/{{category.name}}" (click)="toggleMenu()">{{category.name | titlecase}}</a>
                </li>
            </ul>
        </div>
        <div class="platform" [ngClass]="{'active': platformMenuOpen}">
            <h3 (click)="togglePlatformMenu()"><i class="fas fa-chevron-down"></i>Platform</h3>
            <ul>
                <li><a href="#all-games" (click)="toggleMenu()">All Platforms</a></li>
                <li><a routerLink="/platform/pc" (click)="toggleMenu()">Windows (PC)</a></li>
                <li><a routerLink="/platform/browser" (click)="toggleMenu()">Web Browser</a></li>
            </ul>
        </div>
    </div>
</div>
